<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kamatera Cloud IHM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
      <!-- Header -->
      <header class="mb-8">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-4xl font-bold text-gray-900">Kamatera Cloud IHM</h1>
          <nav class="space-x-4">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Serveurs</a>
          </nav>
        </div>
        {% block header %}{% endblock %}
      </header>

      <!-- Alerts container -->
      <div id="alerts"></div>

      <!-- Main content -->
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/alert.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
